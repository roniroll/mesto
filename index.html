<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
 <link rel="stylesheet" href="./pages/index.css"> 
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <button class="user-info_avatar"><div class="user-info__photo"></div></button>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button user-info__edit">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">
    </div>
    <div class="popup popup_new-place">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form_new-place" name="new" method="post">
          <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название"
                 required
                 minlength="2"
                 maxlength="30">
          <span class="popup__error-message popup__error-message_name"></span>
          <input type="url" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку"
required>
<span class="popup__error-message popup__error-message_link"></span>
<button type="submit" class="button popup__button popup__button_new-place popup__button_disable">+</button>
        </form>
      </div>
    </div>
    <div class="popup popup_edit">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form_edit-info" name="edit-user-info">
          <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя"
                 required
                 minlength="2"
                 maxlength="30">
          <span class="popup__error-message popup__error-message_name"></span>
          <input type="text" name="job" class="popup__input popup__input_type_job" placeholder="О себе"
                 required
                 minlength="2"
                 maxlength="30">
          <span class="popup__error-message popup__error-message_name"></span>
          <button type class="button popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_avatar">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form_avatar" name="avatar">
          <input type="url" name="link" class="popup__input popup__type_avatar" placeholder="Ссылка на аватар" required>
          <span class="popup__error-message popup__error-message_link"></span>
          <button type="submit" class="button popup__button popup__button_avatar">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_preview-image">
      <div class="popup__content popup__content_avatar">
        <img src="./images/close.svg" alt="" class="popup__close">
        <img class="popup__image" src alt="preview image">
      </div>
    </div>
  </div>
  <script src="Card.js"></script>
  <script src="Popup.js"></script>
  <script src="PreviewPopup.js"></script>
  <script src="CardList.js"></script>
  <script src="UserInfo.js"></script>
  <script src="FormValidator.js"></script>
  <script src="AddNewPlacePopup.js"></script>
  <script src="Form.js"></script>
  <script src="EditInfoPopup.js"></script>
  <script src="Api.js"></script>
  <script src="AvatarPopup.js"></script>
  <script src="script.js"></script>
</body>
</html>
